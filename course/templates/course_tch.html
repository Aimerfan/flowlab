{% extends 'base.html' %}
{% block title %}
    {{ course_name }}
{% endblock %}
{% block body %}
    <div class="container container_close">
        <div class="content">
            <h1>{{ course_name }}</h1>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8"><h2 class="float-none">Labs</h2></div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" onclick="location.href='{% url 'lab_new' course_id %}'">新增 Lab</button>
                </div>
            </div>
            <table class="table table-light table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">繳交人數</th>
                        <th scope="col">實驗名稱</th>
                        <th scope="col">繳交期限</th>
                        <th scope="col">顯示作業</th>
                    </tr>
                </thead>
                <tbody>
                {% for lab in labs %}
                    <tr>
                        <td>40/50</td>
                        <td><a href="{% url 'lab_detail' course_id lab.id %}">{{ lab.name }}</a></td>
                        <td>{{ lab.deadline }}</td>
                        <td><input class="form-check-input" type="checkbox" aria-label="" checked></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
